[binaries]
c       = 'arm-linux-androideabi-clang'
cpp     = 'arm-linux-androideabi-clang++'
ar      = 'arm-linux-androideabi-ar'
as      = 'arm-linux-androideabi-as'
ranlib  = 'arm-linux-androideabi-ranlib'
ld      = 'arm-linux-androideabi-ld'
strip   = 'arm-linux-androideabi-strip'
pkgconfig = 'pkg-config'

[properties]
sys_root = '/data/inst/toolchains/arm-linux-androideabi/sysroot'
c_args = ['--sysroot=/data/inst/toolchains/arm-linux-androideabi/sysroot', '-march=armv7-a', '-mfpu=neon', '-fPIE', '-fPIC', '--target=armv7-none-linux-androideabi']
c_link_args = ['-march=armv7-a -Wl,--fix-cortex-a8', '-pie']
cpp_args = ['--sysroot=/data/inst/toolchains/arm-linux-androideabi/sysroot', '-frtti', '-fexceptions', '-march=armv7-a', '-mfpu=neon', '-fPIE', '-fPIC', '-std=c++17', '-DANDROID_STL=c++_static', '--target=armv7-none-linux-androideabi']
cpp_link_args = ['-march=armv7-a -Wl,--fix-cortex-a8', '-pie', '-static-libstdc++']

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'armv7'
endian = 'little'

